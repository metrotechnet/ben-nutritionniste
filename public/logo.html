<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Ben Nutritionniste</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8fafc; }
    .nav-brand { gap: 3.2rem; border: solid 1px black; padding: 2rem;}
    .brand-link { gap: 3.2rem; }
    .brand-icon { width: 180px; height: 180px; font-size: 4.8rem; border-radius: 48px; }
    .icon-pulse { border-radius: 48px; border-width: 8px; }
    .brand-name { font-size: 6rem; }
    .brand-title { font-size: 3.6rem; }
   </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="nav-brand">
    <a href="#home" class="brand-link">
      <div class="brand-icon">
        <i class="fas fa-leaf"></i>
        <div class="icon-pulse"></div>
      </div>
      <div class="brand-text">
        <span class="brand-name">Ben</span>
        <span class="brand-title">Nutritionniste</span>
      </div>
    </a>
  </div>
</body>
</html>
